<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <input type="email" id="email-login" placeholder="Email" required>
                    <input type="password" id="password-login" placeholder="Password" required>
                    <button type="submit" id="user-login">Login</button>
                    <button type="button" id="admin-login">Admin Login</button>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
            </div>
            <div class="form" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup">
                    <input type="text" id="firstname" placeholder="First Name" required>
                    <input type="text" id="lastname" placeholder="Last Name" required>
                    <input type="email" id="email-signup" placeholder="Email" required>
                    <input type="password" id="password-signup" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
